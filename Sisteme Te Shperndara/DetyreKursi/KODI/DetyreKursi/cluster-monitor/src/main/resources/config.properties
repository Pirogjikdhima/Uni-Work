# ZooKeeper Cluster Monitor Configuration

# ZooKeeper nodes to monitor (comma-separated)
zookeeper.hosts=localhost:2181,localhost:2182,localhost:2183

# Monitoring interval in seconds
monitor.interval=10

# Connection timeout in milliseconds
connection.timeout=5000

# Dashboard settings
dashboard.port=8080
dashboard.refresh=10

